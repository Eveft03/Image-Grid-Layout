<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Grid with Tailwind CSS</title>
        <link rel="stylesheet" href="./output.css">
    </head>

    <body class="bg-gray-700 p-10">
        <h1
            class="text-center text-3xl font-bold mb-8 max-w-sm mx-auto text-black bg-slate-300 rounded-lg p-6">Tailwind
            Image Grid</h1>

        <!-- Masonry Grid Layout -->
        <div class="columns-2 sm:columns-3 md:columns-4 lg:columns-5 gap-4 ">
            <!-- Image Items -->
            <img
                class="w-full rounded-lg shadow-lg mb-4 transition-transform duration-300 hover:scale-105 hover:shadow-2xl"
                src="https://picsum.photos/400/300?random=1" alt="Image 1">

            <img
                class="w-full rounded-lg shadow-lg mb-4 transition-transform duration-300 hover:scale-105 hover:shadow-2xl"
                src="https://picsum.photos/400/500?random=2" alt="Image 2">

            <img
                class="w-full rounded-lg shadow-lg mb-4 transition-transform duration-300 hover:scale-105 hover:shadow-2xl"
                src="https://picsum.photos/400/200?random=3" alt="Image 3">

            <img
                class="w-full rounded-lg shadow-lg mb-4 transition-transform duration-300 hover:scale-105 hover:shadow-2xl"
                src="https://picsum.photos/400/600?random=4" alt="Image 4">

            <img
                class="w-full rounded-lg shadow-lg mb-4 transition-transform duration-300 hover:scale-105 hover:shadow-2xl"
                src="https://picsum.photos/400/400?random=5" alt="Image 5">

            <img
                class="w-full rounded-lg shadow-lg mb-4 transition-transform duration-300 hover:scale-105 hover:shadow-2xl"
                src="https://picsum.photos/400/700?random=6" alt="Image 6">

            <img
                class="w-full rounded-lg shadow-lg mb-4 transition-transform duration-300 hover:scale-105 hover:shadow-2xl"
                src="https://picsum.photos/400/300?random=7" alt="Image 7">

            <img
                class="w-full rounded-lg shadow-lg mb-4 transition-transform duration-300 hover:scale-105 hover:shadow-2xl"
                src="https://picsum.photos/400/500?random=8" alt="Image 8">

            <img
                class="w-full rounded-lg shadow-lg mb-4 transition-transform duration-300 hover:scale-105 hover:shadow-2xl"
                src="https://picsum.photos/400/500?random=8" alt="Image 9">

            <img
                class="w-full rounded-lg shadow-lg mb-4 transition-transform duration-300 hover:scale-105 hover:shadow-2xl"
                src="https://picsum.photos/400/500?random=8" alt="Image 10">

            <img
                class="w-full rounded-lg shadow-lg mb-4 transition-transform duration-300 hover:scale-105 hover:shadow-2xl"
                src="https://picsum.photos/400/500?random=8" alt="Image 11">
        </div>
    </body>
</html>
